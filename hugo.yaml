baseURL: https://blog.mantziaris.com
languageCode: en-us
title: Coding Odyssey
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: About
          url: about/
          weight: 5
        - name: Post
          url: post/
          weight: 7
        - name: Archive
          url: archives/
          weight: 8
        - name: Tags
          url: tags/
          weight: 9
        - name: Categories
          url: categories/
          weight: 10
        - name: Series
          url: series/
          weight: 11
        - name: Search
          url: search/
          weight: 12
    params:
      profileMode:
        enabled: true
        title: "Sotirios Mantziaris"
        subtitle: "Σωτήριος Μαντζιάρης"
        imageUrl: "https://avatars.githubusercontent.com/mantzas"
        imageTitle: "avatar"
        imageWidth: 300
        imageHeight: 300
        buttons:
          - name: "Projects"
            url: "/en/projects"

params:
  env: production
  keywords: [Blog, OSS, Coding, Golang, Programming]
  author: "Sotirios Mantziaris"
  defaultTheme: auto
  disableThemeToggle: true

  ShowToc: true
